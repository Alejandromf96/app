<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Portafolio</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="logo"><a href="{{ url_for('portfolio.index')}}">ALEJANDRO MONASTERIOS</a></div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.contact') }}">Contact</a></li>
                <li>
                    <label class="switch">
                    <input type="checkbox" id="toggle-dark-mode">
                    <span class="slider"></span>
                    </label>
                </li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>

    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h1>Let's work together</h1>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <h3>Contact me</h3>
            </div>
        </div>
        <div target="#contacto" class="center full-width social-links">
            <div class="row">
                <a target="_blank" href="https://www.instagram.com/alejandro_codes/"><img class="social" width="30" src="{{ url_for('static', filename='instagram.png') }}"></a>
                <a target="_blank" href="https://github.com/Alejandromf96"><img class="social" width="30" src="{{ url_for('static', filename='github2.png') }}"></a>
                <a target="_blank" href="https://www.linkedin.com/in/alejandro-monasterios-franco-52727b159/"><img class="social" width="30" src="{{ url_for('static', filename='linkedin.png') }}"></a>
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Made by Alejandro Monasterios</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const toggleDarkMode = document.getElementById('toggle-dark-mode');

            // Comprobar si el modo oscuro estÃ¡ activado
            if (localStorage.getItem('dark-mode') === 'true') {
                document.body.classList.add('dark-mode');
                toggleDarkMode.checked = true;
            }

            toggleDarkMode.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                // Guardar la preferencia en el local storage
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('dark-mode', 'true');
                } else {
                    localStorage.setItem('dark-mode', 'false');
                }
            });
        });
    </script>
</body>
